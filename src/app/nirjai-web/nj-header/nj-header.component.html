<header class="font-[Poppins]">
    <div class="p-2 lg:p-2 lg:px-20 w-full bg-gradient-to-r from-[#25140d] to-[#4c271f]">
        <div class="container lg:mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <!-- Logo (visible on all screens) -->
                <div routerLink="/sourceease/website/home">
                    <img class="lg:w-44 w-[13rem]" src="../../../../../../../../assets/nirjai/home/logo.png" alt="Logo">
                </div>
            </div>

            <!-- Desktop Navbar Links -->
            <div id="navbar-links" class="hidden md:flex space-x-6 mr-10">
                <a  (click)="navigateToSection('about')" routerLinkActive="font-bold text-xl" class="hover:underline p-2 cursor-pointer roboto-font flex items-center text-lg text-white">
                    About Us
                </a>
                <a  (click)="navigateToSection('services')" routerLinkActive="font-bold text-xl" class="hover:underline p-2 cursor-pointer roboto-font flex items-center text-lg text-white">
                    Services
                </a>
                <a (click)="navigateToSection('approach')" routerLinkActive="font-bold text-xl" class="hover:underline p-2 roboto-font cursor-pointer flex items-center text-lg text-white">
                    Our Approach
                </a>
                <a (click)="navigateToSection('it-training')" class="hover:underline p-2 flex items-center text-lg cursor-pointer roboto-font text-white" routerLinkActive="font-bold text-xl" routerLink="/about-us">
                    IT Training
                </a>
                <a (click)="navigateToSection('contact-us')" class="hover:underline p-2 flex items-center text-lg cursor-pointer roboto-font text-white" routerLinkActive="font-bold text-xl" routerLink="/about-us">
                    Contact Us
                </a>
            </div>

            <!-- Hamburger Menu (visible on small screens) -->
            <button class="md:hidden focus:outline-none" (click)="openHmbg()">
                <mat-icon class="icon-size-8">menu</mat-icon>
            </button>
        </div>
    </div>
</header>

<!-- Mobile Navigation Menu -->
<div [ngClass]="{'left-0': hmbrOpen, 'left-[-100%]': !hmbrOpen}" class="w-full h-screen  bg-white top-0 left-0 transition-all md:hidden z-50">
    <div class="flex flex-col space-y-4 p-4">
        <button routerLinkActive="font-bold text-indigo-900" routerLink="/home" (click)="openHmbg()" class="text-xl" mat-menu-item>
            <mat-icon class="icon-size-8">home</mat-icon> Home
        </button>
        <button routerLinkActive="font-bold text-indigo-900" routerLink="/about-us" (click)="openHmbg()" class="text-xl" mat-menu-item>
            <mat-icon class="icon-size-8">group</mat-icon> About Us
        </button>

        <!-- Services with sub-menu -->
        <div class="flex flex-col">
            <button class="text-xl" mat-menu-item>
                <mat-icon class="icon-size-8">hub</mat-icon> Services
            </button>
            <ul class="flex flex-col pl-12">
                <li>
                    <button routerLink="/it-staffing" routerLinkActive="font-bold text-indigo-900" (click)="openHmbg()" mat-menu-item>IT Staffing</button>
                </li>
                <li>
                    <button routerLinkActive="font-bold text-indigo-900" (click)="openHmbg()" mat-menu-item>
                        <a href="https://www.urjobmart.com/ujm/website/home" target="_blank">Recruiters Solutions</a>
                    </button>
                </li>
            </ul>
        </div>

        <button routerLinkActive="font-bold text-indigo-900" routerLink="/contact-us" (click)="openHmbg()" class="text-xl" mat-menu-item>
            <mat-icon class="icon-size-8">call</mat-icon> Contact Us
        </button>
    </div>
</div>
